<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap</title>
  <link rel="stylesheet" type="text/css" href="Bootstrap.css">
</head>

<body>
  <div class="container">
    <h1>Bootstrap Basics</h1>
    <button type="button" class="btn btn-primary">Sample1</button>
    <button type="button" class="btn btn-secondary">Sample2</button>
    <button type="button" class="btn btn-info">Sample3</button>
    <button type="button" class="btn btn-warning">Sample4</button>
    <button type="button" class="btn btn-danger">Sample5</button>

    <div class="jumbotron">
      <h1>Hello, world!</h1>
      <p>This is a jumbotron sample</p>
      <p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </p>
    </div>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
